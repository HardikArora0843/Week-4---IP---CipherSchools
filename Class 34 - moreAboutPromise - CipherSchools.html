<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./moreAboutPromise.js" defer>
        function myPromise(){
            return new Promise((resolve, reject) =>{
                resolve(1);
            })
        }
        
        
        myPromise()
            .then((data)=>{
                console.log(data);
                return 2;
            })
            .then(data => {
                console.log(data);
                return 3;
            })
            .then(data => {
                console.log(data);
                return 4;
            }).then(data => {
                console.log(data);
            })
    </script>
    <title>Document</title>
</head>
<body>
    <h1>More about promise</h1>
</body>
</html>
